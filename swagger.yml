openapi: "3.0.0"
info:
  title: "GeekMagic-Open-Firmware API"
  version: "1.0.0"
servers:
  - url: "http://{host}/"
    description: "API Server for version 1"
    variables:
      host:
        default: "localhost"
paths:
  /api/v1/wifi/scan:
    get:
      summary: "Scan available WiFi networks"
      operationId: "op_get_api_v1_wifi_scan"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "object"
  /api/v1/wifi/connect:
    post:
      summary: "Connect to a WiFi network"
      operationId: "op_post_api_v1_wifi_connect"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "object"
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
        required: true
  /api/v1/wifi/status:
    get:
      summary: "Get WiFi connection status"
      operationId: "op_get_api_v1_wifi_status"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "object"
