      tags:
        - "WiFi"
      security:
        - 
          bearerAuth: []
      description: "**Requires Authentication** - Connect to a WiFi network. This endpoint requires a valid bearer token in the Authorization header."
      requestBody:
        content:
          application/json:
            schema:
              type: "object"
              properties:
                ssid:
                  type: "string"
                password:
                  type: "string"
              required:
                - "ssid"
                - "password"
              example:
                ssid: "MyNetwork"
                password: "password123"
